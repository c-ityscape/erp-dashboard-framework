<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="google-signin-client_id"
        content="695462810725-o8m0fcm8qkflupim6k2es2kbqkpgnk40.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <main>
        <div class="container">
            <div class="leftc">
                <!--Headerr-WELCOME-->
                <h1>Welcome!</h1>
                <!--paragraph- Enter your details-->
                <p class="muted-details">Please enter your details</p>
                <!--form-->
                <form action="#" class="form-wrapper">
                    <label for="email">Email Address
                        <input type="email" id="email" placeholder="youremail@gmail.com" required>
                    </label>
                    <!--label-email-->
                    <!--input-email-->
                    <label for="password">Password
                        <input type="password" id="password" placeholder="......" required>
                    </label>
                    <!--label-password-->
                    <!--input-password-->
                </form>
                <div class="social">
                    <!--next subsection-->
                    <div class="or-separator">
                        <div class="line"></div>
                        <div class="or">or</div>
                        <div class="line"></div>
                    </div>
                    <!--or paragraph-->
                    <div class="social-button">
                        <button class="fb"><i class="fa-brands fa-facebook"></i></button>
                        <button class="fb"><i class="fa-brands fa-google"></i></button>
                        <button class="fb"><i class="fa-brands fa-twitter"></i></button>
                    </div>
                    <!--3 buttons-->
                    <div class="cbox">
                        <label class="remember">
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <!--checkbox, rememberme, forgot password(a)-->
                    <button class="sign-in">Sign in</button>
                    <!--sign in button-->
                </div>
            </div>
            <div class="rightc">
                <img src="img/Layer 2 1.png" class="image1" alt="illustration">
                <!--image-->
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
